<script>
    Always(); // Will run always
    Sometimes(); // Will run once, than every 20 sec
    setInterval(Always, 0);
    setInterval(Sometimes, 20000);

    function Always() {
        if (myDropdown.classList.contains('show')) {
            document.getElementById("dropbtn").textContent = "✕ Meny";
        }
        else {
            document.getElementById("dropbtn").textContent = "☰ Meny";
        }

        var element = document.documentElement;
        if (element.scrollTop < 1) {
            document.getElementById("TopButton").classList.add("hide");
        }
        else if (element.scrollTop < (element.clientHeight * 1)) {
            document.getElementById("TopButton").classList.remove("hide");
        }
        else if (element.scrollTop < (element.clientHeight * 6)) {
            document.getElementById("TopButton").classList.remove("hide");
        }
        else {
            document.getElementById("TopButton").classList.remove("hide");
        }
        fetch('idrettside_files/facebook.txt')
        .then(response => response.text())
        .then((data) => {
            document.getElementById("link1").href = data;
        })
        fetch('idrettside_files/instagram.txt')
        .then(response => response.text())
        .then((data) => {
            document.getElementById("link2").href = data;
        }) 
    }

    function Sometimes() {
        
    }

    
    $(document).ready(function(){
        $("#part1text").load("idrettside_files/part1.html");
        $("#part2text").load("idrettside_files/part2.html");
        $("#part3text").load("idrettside_files/part3.html");
        $("#part4text").load("idrettside_files/part4.html");
        $("#part5text").load("idrettside_files/part5.html");
    });



    /* When the user clicks on the button, 
    toggle between hiding and showing the dropdown content */
    function DropDownMenuFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function (event) {
        if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>
